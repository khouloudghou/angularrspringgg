<div class="container">
  <h1 class="text-danger m-4 d-flex justify-content-center">Liste des universités</h1>
  <div class="card-body">
    <div class="search-container mb-3 text-center">
      <label for="searchInput" class="sr-only">Rechercher</label>
      <div class="input-group">
        <input type="text" id="searchInput" placeholder="Rechercher..." class="form-control" >
        <div class="input-group-append">
      <span class="input-group-text bg-primary">
        <i class="fa fa-search text-white"></i>
      </span>
        </div>
      </div>
    </div>
  <div class="row">



    <!-- Utilisez une boucle for pour afficher la liste des universités -->
    <ng-container *ngFor="let university of listuniv; let i = index">
      <div class="col-md-3 mb-4" data-aos="zoom-in" data-aos-delay="200">
        <div class="card border-danger">
          <div class="card-body d-flex flex-column align-items-center">
            <h4 class="card-title text-center"><a href="#">{{ university.nomUniversite }}</a></h4>
            <p class="card-text text-center">Adresse : {{ university.adresse }}</p>
            <button class="btn btn-danger mx-auto mt-auto">Sélectionner</button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
